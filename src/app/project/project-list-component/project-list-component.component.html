<div class="row">
  <div class="col-xs-12">
    <h2> Projects </h2>
    <div class="list-group">
      <button class="list-group-item"
              *ngFor="let project of projects; let i = index"
              (click)="onViewProject()">
        <h3 class="list-group-item-heading"> {{project.Nom}}
        <button class="btn btn-default pull-right" (click)="onDeleteProject(project)">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
        </h3>
        <p class="list-group-item-text"> {{project.DateFin}} </p>
        <p class="list-group-item-text"> {{project.Impact}} </p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewProject()"> New Project</button>
  </div>
</div>
